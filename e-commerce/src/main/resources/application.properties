# Isso habilita o console H2, que é útil para visualizar e interagir com o banco de dados H2 embutido
spring.h2.console.enabled=true 

# Define a URL do banco de dados, neste caso, está configurado para um banco de dados H2 embutido.
spring.datasource.url=jdbc:h2:file:./db

# Especifica a classe do driver JDBC para o banco de dados.
spring.datasource.driverClassName=org.h2.Driver

# As credenciais de acesso ao banco de dados.
spring.datasource.username=sa
spring.datasource.password=

# Define a plataforma de banco de dados para o JPA/Hibernate.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Configura a estratégia de geração do esquema do banco de dados pelo Hibernate.
spring.jpa.hibernate.ddl-auto=update

# Define a porta em que a aplicação será executada.
server.port=8080


